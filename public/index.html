<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Information -->
        <title>Tweeter - Home Page</title>

        <!-- External CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            type="text/css"
        />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- App CSS -->
        <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
        <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
        <link rel="stylesheet" href="/styles/header.css" type="text/css" />
        <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

        <!-- External JS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <!-- Top nav bar (fixed) -->
        <nav>
            <span class="logo">tweeter</span>

            <div class="newtweet">
                <p class="navtext"><strong>Write</strong> a new tweet</p>
                <p class="redicon"><i class="fa-solid fa-angles-down"></i></p>
            </div>
        </nav>

        <header>
            <div class="avatar">
                <img src="/images/profile-hex.png" />
            </div>

            <div class="username">
                <h2>Your Name</h2>
            </div>
        </header>

        <!-- Page-specific (main) content here -->
        <main class="container">
            <section class="new-tweet">
                <form method="POST" action="/tweets">
                    <label for="tweet-text">What are you humming about?</label>
                    <textarea
                        name="text"
                        id="tweet-text"
                        value="hello"
                        required
                        maxlength="140"
                    ></textarea>
                    <div class="submit-tweet">
                        <button type="submit">Tweet</button>
                        <output
                            name="counter"
                            class="counter"
                            id="counter"
                            for="tweet-text"
                            >140</output
                        >
                    </div>
                </form>
            </section>
        </main>

        <!-- App JS -->
        <script type="text/javascript" src="/scripts/client.js"></script>
        <script
            type="text/javascript"
            src="/scripts/composer-char-counter.js"
        ></script>
    </body>
</html>
